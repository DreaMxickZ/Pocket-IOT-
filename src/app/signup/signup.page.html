

<ion-content fullscreen="true" slot="fixed" >
  <form >
    <div class="Login-section ion-padding">
      <div class="heading ion-padding">
        <h1>Create an account !</h1>
        <p>Start yout career with us</p>

        <div class="login-form ion-padding">

          <div class="form-input">
            <ion-icon name="person-outline"></ion-icon>
            <ion-item>
              <ion-label position="floating">First Name</ion-label><br><br>
              <ion-input name="firstName" [(ngModel)]="form.firstName"></ion-input>
            </ion-item>
          </div>

          <div class="form-input">
            <ion-icon name="person-outline"></ion-icon>
            <ion-item>
              <ion-label position="floating">Last Name</ion-label><br><br>
              <ion-input name="lastName" [(ngModel)]="form.lastName" ></ion-input>
            </ion-item>
          </div>

          <div class="form-input">
            <ion-icon name="mail-outline"></ion-icon>
            <ion-item>
              <ion-label position="floating">Email</ion-label><br><br>
              <ion-input name="email" [(ngModel)]="form.email" type="email"></ion-input>
            </ion-item>
          </div>

          <div class="form-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-item>
              <ion-label position="floating">Password</ion-label><br><br>
              <ion-input name="password" [(ngModel)]="form.password" type="password"></ion-input>
            </ion-item>
          </div>

          <div class="form-input">
            <ion-icon name="lock-closed-outline"></ion-icon>
            <ion-item>
              <ion-label position="floating">Re-Password</ion-label><br><br>
              <ion-input name="cpassword" [(ngModel)]="form.cpassword" type="password"></ion-input>
            </ion-item>
          </div>






        </div>
      </div>
      <div class="action-button ion-padding">
        <ion-button size="large" class="login-button" (click)="onSubmit()">Sing up</ion-button>
         <p>Already registered ?</p>
        <ion-button class="signup-button" size="large" fill="outline" routerLink="/login" >Log in</ion-button>
      </div>
    </div>
  </form>


</ion-content>
