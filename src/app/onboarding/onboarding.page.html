 <ion-header>
 
</ion-header>

<ion-content class="ion-padding">
  <ion-slides pager="true">
    <ion-slide class="ion-padding">
      <img src="../../assets/onboarding/devices.png">
      <div class="slider-text">
        <h2>Pocket IOT</h2>
        <p>
          แอปสำหรับควมคุบอุปกรณ์ IOT 
        </p>
      </div>
      <div class="navigator">
        
        <ion-button color="primary" fill="clear" (click)="next()">NEXT</ion-button>
      </div>
    </ion-slide>

    <ion-slide class="ion-padding">
      <img src="../../assets/onboarding/virtual.png">
      <div class="slider-text">
        <h2>Easy to Use</h2>
        <p>
          ใช้งานง่ายเพียงปลายนิ้ว
        </p>
      </div>
      <div class="navigator">
        
        <ion-button color="primary" fill="clear" (click)="next()">NEXT</ion-button>
      </div>

    </ion-slide>


    <ion-slide class="ion-padding">
      <img src="../../assets/onboarding/wifi.png">
      <div class="slider-text">
        <h2>Connect Multiple devices </h2>
        <p>
          เชื่อมต่อได้หลายอุปกรณ์
        </p>
      </div>
      <ion-button color="primary" routerLink="/login">Get Started</ion-button>
     

    </ion-slide>

  </ion-slides>
 
</ion-content>
